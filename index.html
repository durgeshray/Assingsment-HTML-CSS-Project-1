<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <!-- Red Rose Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Rose:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Dela Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&display=swap"
      rel="stylesheet"
    />
    <title>Project 1</title>
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <div>
                <img src="assects/white-logo.png" alt="Logo" class="Logo">
            </div>
            <div>
                <ul >
                    <li>Our Menu</li>
                    <li>Maps</li>
                    <li>About</li>
                    <li>Contact</li>
                </ul>
            </div>
            <div>
                <button class="smallbutton">Order</button>
            </div>
        </nav>
    </div>
    <!-- Hero section -->
    <main>
        <div class="hero">
            <h1 class="heroheading">
                A Restaurant That Only Serves Delicious Food
            </h1>
            <button class="largebutton">Read Our Menu</button>
            <div class="bottom">
                <img src="assects/scrool.png" alt="">
            </div>
        </div>
    </main>
</body>
</html>
